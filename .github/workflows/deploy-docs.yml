name: Deploy Storybook

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        working-directory: ./packages/docs
        run: npm run build-storybook

      - name: Deploy Storybook to GitHub Pages
        working-directory: ./packages/docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Configurar o remote com o GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/lucasshira/ignite-design-system.git
          npx storybook-to-ghpages --ci --existing-output-dir=storybook-static
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
